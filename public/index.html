<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreelanceHub - Freelancing Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState, useEffect } = React;
      
      function Header() {
        return (
          <header className="bg-blue-600 text-white p-4">
            <div className="container mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold">FreelanceHub</h1>
              <nav>
                <a href="#" className="mx-2 hover:underline">Jobs</a>
                <a href="#" className="mx-2 hover:underline">Dashboard</a>
                <a href="#" className="mx-2 hover:underline">Profile</a>
              </nav>
            </div>
          </header>
        );
      }
      
      function JobCard({ job }) {
        return (
          <div className="bg-white rounded-lg shadow p-6 mb-4">
            <h3 className="text-xl font-semibold mb-2">{job.title}</h3>
            <p className="text-gray-600 mb-3">{job.description}</p>
            <div className="flex justify-between items-center">
              <span className="text-green-600 font-bold">${job.budget}</span>
              <span className="text-sm text-gray-500">{job.category}</span>
            </div>
            <div className="mt-3">
              <span className="text-sm text-blue-600">Skills: {job.skills.join(', ')}</span>
            </div>
          </div>
        );
      }
      
      function HomePage() {
        const [jobs, setJobs] = useState([]);
        const [loading, setLoading] = useState(true);
        
        useEffect(() => {
          fetch('/api/jobs')
            .then(response => response.json())
            .then(data => {
              setJobs(data.jobs || []);
              setLoading(false);
            })
            .catch(error => {
              console.error('Error fetching jobs:', error);
              setLoading(false);
            });
        }, []);
        
        if (loading) {
          return (
            <div className="min-h-screen bg-gray-100">
              <Header />
              <div className="container mx-auto py-8 px-4">
                <div className="text-center">Loading...</div>
              </div>
            </div>
          );
        }
        
        return (
          <div className="min-h-screen bg-gray-100">
            <Header />
            <div className="container mx-auto py-8 px-4">
              <h2 className="text-3xl font-bold mb-6">Available Jobs</h2>
              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                {jobs.map(job => (
                  <JobCard key={job.id} job={job} />
                ))}
              </div>
            </div>
          </div>
        );
      }
      
      ReactDOM.render(<HomePage />, document.getElementById('root'));
    </script>
  </body>
</html>
